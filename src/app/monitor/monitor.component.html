<div class="flex p-4 bg-white rounded-2xl shadow-lg justify-between w-80">
  <div class="flex flex-col items-center">
    <div class="text-yellow-500 text-4xl mb-2">
      ☀️
    </div>
    <div class="text-3xl font-bold">{{ temperature | number:'1.0-2' }}</div>
    <div class="text-gray-500 text-sm">Temperature</div>
  </div>

  <div class="flex flex-col items-center">
    <div class="relative w-16 h-16">
      <svg class="absolute top-0 left-0" width="64" height="64">
        <circle cx="32" cy="32" r="28" stroke="#e5e7eb" stroke-width="8" fill="none"/>
        <circle cx="32" cy="32" r="28" [attr.stroke-dasharray]="calcCircumference()"
                [attr.stroke-dashoffset]="calcOffset(ph)" stroke="#3b82f6" stroke-width="8" fill="none"
                stroke-linecap="round" transform="rotate(-90 32 32)"/>
      </svg>
      <div class="absolute inset-0 flex items-center justify-center text-xl font-bold">{{ ph | number:'1.0-2' }}</div>
    </div>
    <div class="text-gray-500 text-sm mt-2">pH Level</div>
  </div>
</div>
